<!--This is a blackjack game  -->
<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<head>
		<title>Blackjack</title>
		<meta name="description" content=" ">
		<meta name="viewport" content+"width=device-width, initial-scale=1">
		<link href="blackjackStyles.css" rel="stylesheet">
		<script src="blackj.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="game" contenteditable="true">
			<h3 contenteditable="true">Blackjack</h3>
			
		<div class="game-body" contenteditable="true">
			  <div class="game-options" contenteditable="true">
			<input type="button"  class="btn" id="btnStart" value="Start" onclick="startBlackjack()">
            <input type="button"  class="btn" value="Hit Me" onclick="hitMe()">
			<input type="button"  class="btn" value="Stay" onclick="stay()">
			 </div>
			
				<div class="status" id="status" contenteditable="true">
				</div>
			
		
		
		<div id="deck" class="deck" contenteditable="true"> 
			<div id="deckcount" contenteditable="true">52</div>
		</div>
		
		<div id="players" class="players" contenteditable="true">
		</div>
		
		<div class="clear" contenteditable="true"></div>
		</div>
	</div>
	</body>
</html>
